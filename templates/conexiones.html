<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRUPER | CAM - Conexiones</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='shared.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='conexiones.css') }}">
</head>
<body>
  <div class="contenido">
    <header class="encabezado">
      <div>
        <h1>GRUPO TRUPER</h1>
        <h2>Conexiones de Red</h2>
      </div>
      <a href="{{ url_for('home') }}" class="btn-casita" title="Volver al inicio">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
            <path d="M12 3l9 8h-3v9h-4v-6H10v6H6v-9H3l9-8z"/>
          </svg>
      </a>
    </header>

    <main class="panel">
      <div class="panel-conexiones">
        <div class="imagen-wrapper">
          <img src="{{ url_for('static', filename='img/CCTV.drawio.png') }}" alt="Dispositivos CCTV">
          <div class="botones-superpuestos">
            <button id="btn-dispositivo-1" class="btn-dispositivo" data-image="{{ url_for('static', filename='img/CONEXION-1.png') }}"> TERMICAS-ACCESO</button>
            <button id="btn-dispositivo-2" class="btn-dispositivo" data-image="{{ url_for('static', filename='img/s.jpg') }}">CCTV-CDR</button>
            <button id="btn-dispositivo-3" class="btn-dispositivo" data-image="{{ url_for('static', filename='img/TRP.jpg') }}">TRP-JIL-AUDITORIO</button>
            <button id="btn-dispositivo-4" class="btn-dispositivo" data-image="{{ url_for('static', filename='img/CCTV.drawio.png') }}">TRP-JIL-PATIO-ARRENDA</button>
            <button id="btn-dispositivo-5" class="btn-dispositivo" data-image="{{ url_for('static', filename='img/RACK.png') }}">NAVE-CDG-BOSCH-GRB 1</button>
            <button id="btn-dispositivo-6" class="btn-dispositivo" data-image="{{ url_for('static', filename='img/s.jpg') }}">NAVE-CDG-BOSCH-GRB 2</button>
          </div>
        </div>
      </div>
    </main>

    <!-- The Modal for Image -->
    <div id="image-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <img id="modal-image" src="" alt="Imagen ampliada" style="width:100%">
      </div>
    </div>

    <!-- The Modal for Table -->
    <div id="table-modal" class="modal">
      <div class="modal-content">
        <span class="close-button" id="close-table-modal">&times;</span>
        <div id="table-container"></div> <!-- Container for the table and back button -->
      </div>
    </div>

    <footer class="pie">
      <p>&copy; 2025 TRUPER | CAM. Todos los derechos reservados.</p>
    </footer>
  </div>
  <script src="{{ url_for('static', filename='js/conexiones.js') }}"></script>
</body>
</html>
