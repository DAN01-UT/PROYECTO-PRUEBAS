<!doctype html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>TRUPER | CAM - Infraestructura</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='shared.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
  <div class="contenedor">
    <div class="login-box">
      <h1 class="titulo">GRUPO TRUPER</h1>
      <h2 class="subtitulo">Centro de Alarmado y Monitoreo</h2>
      <form onsubmit="checkPassword(event)">
        <div class="campo">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Ingrese su contraseña" required>
        </div>
        <button type="submit" class="boton-truper">Entrar</button>
        <p id="error" class="error"></p>
      </form>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
