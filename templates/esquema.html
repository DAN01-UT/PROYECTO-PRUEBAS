<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRUPER | CAM - Esquema</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='shared.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='esquema.css') }}">
</head>
<body>
  <div class="contenido">
    <header class="encabezado">
      <div>
        <h1>ANTIGUO SITE CASETA 5</h1>
        <h2>Esquema del Site</h2>
      </div>
      <a href="{{ url_for('home') }}" class="btn-casita" title="Volver al inicio">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
            <path d="M12 3l9 8h-3v9h-4v-6H10v6H6v-9H3l9-8z"/>
          </svg>
      </a>
    </header>

    <main class="panel">
      <div class="panel-esquema">

        <button id="btn-toggle" class="btn-despliegue">Ver Esquema</button>

        <div id="rack-container" class="oculto">
          <!--
            Instrucciones:
            Reemplaza el `filename` en cada atributo `data-image` con la ruta a tu imagen especÃ­fica.
            Ejemplo: filename='img/mi-imagen.png'
          -->
          <div class="botones-laterales">
            <button id="btn-termicas-acceso" class="btn-lateral btn-termicas-acceso" data-image="{{ url_for('static', filename='img/DVR1.png') }}">TERMICAS-ACCESO</button>
            <button id="btn-cctv-cdr" class="btn-lateral btn-cctv-cdr" data-image="{{ url_for('static', filename='img/DVR2.png') }}">CCTV - CDR</button>
            <button id="btn-trp-jil-auditorio" class="btn-lateral btn-trp-jil-auditorio" data-image="{{ url_for('static', filename='img/DVR3.png') }}">TRP-JIL-AUDITORIO</button>
            <button id="btn-trp-jil-patio-arrenda" class="btn-lateral btn-trp-jil-patio-arrenda" data-image="{{ url_for('static', filename='img/DVR4.png') }}">TRP-JIL-PATIO ARRENDA</button>
            <button id="btn-nave-cdg-bosch-grb-1" class="btn-lateral btn-nave-cdg-bosch-grb-1" data-image="{{ url_for('static', filename='img/DVR5.png') }}">NAVE-CDG-BOSCH-GRB 1</button>
            <button id="btn-nave-cdg-bosch-grb-2" class="btn-lateral btn-nave-cdg-bosch-grb-2" data-image="{{ url_for('static', filename='img/DVR6.png') }}">NAVE-CDG-BOSCH-GRB 2</button>
          </div>

          <div class="imagen-wrapper">
            <img src="{{ url_for('static', filename='img/RACK.png') }}" alt="Esquema de un rack de servidores.">
          </div>
        </div>

      </div>
    </main>

    <!-- The Modal -->
    <div id="image-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <img id="modal-image" src="" alt="Imagen ampliada" style="width:100%">
      </div>
    </div>

    <footer class="pie">
        <p>&copy; 2025 TRUPER | CAM. Todos los derechos reservados.</p>
    </footer>
  </div>
  <script src="{{ url_for('static', filename='js/esquema.js') }}"></script>
</body>
</html>
